<body>
  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>Interact With My Contract!</h1>
        <hr />
        <br />
        <div class="row">
          <div id="connectDiv" class="col-lg-12 text-center">
            <button id="connectWallet" class="btn btn-primary btn-lg">Connect Wallet</button>
          </div>
          <div id="currentWalletDiv" class="col-lg-12 text-center">
            <br />
            <p id="currentWallet">Current Active Wallet:</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
    </div>
  </div>
  <hr />
  <div class="container" style="width: 650px;">
    <div id="content" class="row">
      <div class="col-lg-12 text-center">
        <h4 id="candidateName"></h4>
        <form role="form">
          <div class="form-group" style="display:inline;">
            <div class="input-group">
              <input id="recipientAddress" class="form-control input-lg" placeholder="Wallet Address" name="candidateName">
              </input>
              <input id="amount" class="form-control" placeholder="Amount" name="amount">
              </input>
              <span class="input-group-btn">
                <button id="send" type="submit" class="btn btn-primary btn-lg">Send</button>
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 text-center">
    </div>
  </div>
  <hr />
  <div class="row">
    <div id="testDiv" class="col-lg-12 text-center">
      <button id="interactionTest" class="btn btn-primary btn-lg">Gamble</button>
    </div>
  </div>
